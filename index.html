<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <input type="text" placeholder="Enter a City or Zipcode" class="city">
        <button class="btn" id="button" type="submit" onclick=""> Search</button> 
        
    </div>
    <div class="result">
        <h1 class="h1"></h1>
        <p class="high"></p>
        <p class="low"></p>
        <p class="humidity"></p>
        <p class="forecast"></p>
    </div>
</body>
</html>
